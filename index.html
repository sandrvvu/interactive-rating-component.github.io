<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Interactive rating component</title>
  </style>
</head>
<body>


  <card>
    <content class="start">
        <img  class="star-img" src="./images/icon-star.svg" alt="star" />
        <h1 class="title">How did we do?</h1>
        <p class="paragraph"> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      <div class="rating-options">
        <label for="rate1" class="opt">1</label>
        <input type="radio" name="rate" id="rate1" value="1" />
        <label for="rate2" class="opt">2</label>
        <input type="radio" name="rate" id="rate2" value="2" />
        <label for="rate3" class="opt">3</label>
        <input type="radio" name="rate" id="rate3" value="3" />
        <label for="rate4" class="opt">4</label>
        <input type="radio" name="rate" id="rate4" value="4" />
        <label for="rate5" class="opt">5</label>
        <input type="radio" name="rate" id="rate5" value="5" />
      </div>
      <button id="submit">Submit</button>
    </content>

    <content class="end">
      <img class="thankyou-img" src="./images/illustration-thank-you.svg" alt="thank you">
      <p class="rating">You selected <span id="rating-value"></span> out of 5</p>
      <h1 class="title">Thank you!</h1>
      <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </content>
  </card>

  <script src="script.js"></script>

</body>
</html>
